{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    {% if check %}
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'title' entry %}">
                    {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <ul>
      <li>
        <a> No Results Found. </a>
      </li>
    </ul>
    {% endif %}

{% endblock %}
