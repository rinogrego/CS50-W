{% extends 'auctions/layout.html' %}

{% block body %}
  <h2>Create New Listing</h2><br>
  <div class="containter">
    <div class="row">
      <div class="col-sm-2">
        Column
      </div>
      <div class="col-sm">
        <form action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
          
            {% csrf_token %}
            {{ form.as_table }}

          <div>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
      <div class="col-sm-2">
        Column
      </div>
    </div>
  </div>
{% endblock %}
