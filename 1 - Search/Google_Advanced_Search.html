<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Search</title>
  <link rel="stylesheet" href="Google-Advanced-Search.css">
</head>
<body>
  <div id="gas-top">
    <a href="#" id="gs-top-logo"> <img src="google-logo.png" width="100"> </a> 
    <a href="Google_Search.html" id="gs-link">Google Search</a> 
  </div>
  <div id="advanced-search-area">
    <div id="advanced-search">
      Advanced Search
    </div>
  </div>
  <div id="the-form">
    <a class="fpw"> Find pages with... </a>
    <form action="https://google.com/search" class="form-display">
      <div class="adv-form">
        <div class="atw">
          <div class="atw-label">
            <label for="all-these-words">all these words</label>
          </div>
          <div class="atw-input">
            <input type="text" name="as_q" id="all-these-words"> <br>
          </div>
        </div>
        <div class="tewop">
          <div class="tewop-label">
            <label for="this-exact-word-or-phrase">this exact word or phrase</label>
          </div>
          <div class="tewop-input">
            <input type="text" name="as_epq" id="this-exact-word-or-phrase"> <br>
          </div>
        </div>
        <div class="aotw">
          <div class="aotw-label">
            <label for="any-of-these-words">any of these words</label>
          </div>
          <div class="aotw-input">
            <input type="text" name="as_oq" id="any-of-these-words"> <br>
          </div>
        </div>
        <div class="notw">
          <div class="notw-label">
            <label for="none-of-these-words">none of these words</label>
          </div>
          <div class="notw-input">
            <input type="text" name="as_eq" id="none-of-these-words"> <br>
          </div>
        </div>
        <div class="adv-button">
          <input type="submit" value="Advanced Search" id="advanced-button">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
